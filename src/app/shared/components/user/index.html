<div class="card mb-3 user-card">
    <div class="row no-gutters">
        <div *ngIf="isAvatarVisible" class="col-md-4">
            <img [src]="user.avatar" class="card-img" />
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ user.first_name }}  {{ user.last_name }}</h5>
                <p class="card-text">
                    <small class="text-muted">
                        {{ user.email }}
                    </small>
                </p>
            </div>
        </div>
    </div>
</div>
